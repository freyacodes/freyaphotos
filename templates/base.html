<!DOCTYPE html>
<html lang="en">

<head>
    <title>Freyaphotos</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style id="style"></style>
    <script type="importmap" id="importmap">
        {
          "imports": {
            "manifest": "%MANIFEST_PATH%"
          }
        }
    </script>
    <script id="script" type="module"></script>
    <script src="scripts/touch.js"></script>
</head>

<body>
    <div id="scroll-view">
        <div id="header">
            <div>
                <a id="title" href="/">Freyaphotos</a>
                <p id="gallery-title-mobile" class="mobile">Public photos</p>
            </div>
        </div>
        <div id="main-container">
            <div id="sidebar" class="desktop">
                <a class="navbutton" id="public-navbutton" href="/" title="Public photos">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                        viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M266.3 48.3L232.5 73.6c-5.4 4-8.5 10.4-8.5 17.1v9.1c0 6.8 5.5 12.3 12.3 12.3c2.4 0 4.8-.7 6.8-2.1l41.8-27.9c2-1.3 4.4-2.1 6.8-2.1h1c6.2 0 11.3 5.1 11.3 11.3c0 3-1.2 5.9-3.3 8l-19.9 19.9c-5.8 5.8-12.9 10.2-20.7 12.8l-26.5 8.8c-5.8 1.9-9.6 7.3-9.6 13.4c0 3.7-1.5 7.3-4.1 10l-17.9 17.9c-6.4 6.4-9.9 15-9.9 24v4.3c0 16.4 13.6 29.7 29.9 29.7c11 0 21.2-6.2 26.1-16l4-8.1c2.4-4.8 7.4-7.9 12.8-7.9c4.5 0 8.7 2.1 11.4 5.7l16.3 21.7c2.1 2.9 5.5 4.5 9.1 4.5c8.4 0 13.9-8.9 10.1-16.4l-1.1-2.3c-3.5-7 0-15.5 7.5-18l21.2-7.1c7.6-2.5 12.7-9.6 12.7-17.6c0-10.3 8.3-18.6 18.6-18.6H400c8.8 0 16 7.2 16 16s-7.2 16-16 16H379.3c-7.2 0-14.2 2.9-19.3 8l-4.7 4.7c-2.1 2.1-3.3 5-3.3 8c0 6.2 5.1 11.3 11.3 11.3h11.3c6 0 11.8 2.4 16 6.6l6.5 6.5c1.8 1.8 2.8 4.3 2.8 6.8s-1 5-2.8 6.8l-7.5 7.5C386 262 384 266.9 384 272s2 10 5.7 13.7L408 304c10.2 10.2 24.1 16 38.6 16H454c6.5-20.2 10-41.7 10-64c0-111.4-87.6-202.4-197.7-207.7zm172 307.9c-3.7-2.6-8.2-4.1-13-4.1c-6 0-11.8-2.4-16-6.6L396 332c-7.7-7.7-18-12-28.9-12c-9.7 0-19.2-3.5-26.6-9.8L314 287.4c-11.6-9.9-26.4-15.4-41.7-15.4H251.4c-12.6 0-25 3.7-35.5 10.7L188.5 301c-17.8 11.9-28.5 31.9-28.5 53.3v3.2c0 17 6.7 33.3 18.7 45.3l16 16c8.5 8.5 20 13.3 32 13.3H248c13.3 0 24 10.7 24 24c0 2.5 .4 5 1.1 7.3c71.3-5.8 132.5-47.6 165.2-107.2zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM187.3 100.7c-6.2-6.2-16.4-6.2-22.6 0l-32 32c-6.2 6.2-6.2 16.4 0 22.6s16.4 6.2 22.6 0l32-32c6.2-6.2 6.2-16.4 0-22.6z" />
                    </svg>
                </a>
                <a class="navbutton"
                    href=""
                    title="Log in" id="user-button">
                    <svg id="avatar-placeholder" xmlns="http://www.w3.org/2000/svg" height="1em"
                        viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M399 384.2C376.9 345.8 335.4 320 288 320H224c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z" />
                    </svg>
                    <img id="avatar" class="hidden"></img>
                </a>
            </div>
            <div id="content"></div>
        </div>
        <div id="modal-container">
            <div id="slide-container-left" class="slide-container mobile">
                <div id="slide-left" class="slide">
                    <div class="modal-header"></div>
                    <!--suppress HtmlRequiredAltAttribute, RequiredAttributes -->
                    <img class="image-container"></img>
                    <div class="modal-footer"></div>
                </div>
            </div>
            <div id="slide-container-center" class="slide-container">
                <div id="slide-center" class="slide">
                    <div id="modal-header-center" class="modal-header"></div>
                    <!--suppress HtmlRequiredAltAttribute, RequiredAttributes -->
                    <img id="image-container-center" class="image-container"></img>
                    <div class="modal-footer"></div>
                </div>
                <div id="metadata" class="desktop">
                    <h1>Metadata</h1>
    
                    <table>
                        <tbody id="metadata-tbody">
                            <tr key="name">
                                <td>Name</td>
                                <td></td>
                            </tr>
                            <tr key="prettyResolution">
                                <td>Resolution</td>
                                <td></td>
                            </tr>
                            <tr key="date">
                                <td>Date</td>
                                <td></td>
                            </tr>
                            <tr key="time">
                                <td>Time</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>&#x200B;</td>
                            </tr>
                            <tr key="prettyCamera">
                                <td>Camera</td>
                                <td></td>
                            </tr>
                            <tr key="lens">
                                <td>Lens</td>
                                <td></td>
                            </tr>
                            <tr key="iso">
                                <td>ISO</td>
                                <td></td>
                            </tr>
                            <tr key="prettyAperture">
                                <td>Aperture</td>
                                <td></td>
                            </tr>
                            <tr key="prettyShutterSpeed">
                                <td>Shutter speed</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>&#x200B;</td>
                            </tr>
                            <tr key="country">
                                <td>&ZeroWidthSpace;Country</td>
                                <td></td>
                            </tr>
                            <tr key="region">
                                <td>&ZeroWidthSpace;Region</td>
                                <td></td>
                            </tr>
                            <tr key="city">
                                <td>&ZeroWidthSpace;City</td>
                                <td></td>
                            </tr>
                            <tr key="sublocation">
                                <td>Sublocation&ZeroWidthSpace;</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>&#x200B;</td>
                            </tr>
                            <tr key="photographer">
                                <td>&ZeroWidthSpace;Photographer</td>
                                <td></td>
                            </tr>
                            <tr key="editor">
                                <td>Editor</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="slide-container-right" class="slide-container mobile">
                <div id="slide-right" class="slide">
                    <div id="modal-header" class="modal-header"></div>
                    <!--suppress HtmlRequiredAltAttribute, RequiredAttributes -->
                    <img class="image-container"></img>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
